<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scène de Dominos A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/aframe-super-hands-component/dist/super-hands.min.js"></script>
</head>

<body>
<a-scene physics="gravity: -9.8; debug: true;">
    <a-entity id="rig" position="0 1.6 0">
        <a-camera look-controls-enabled="false"></a-camera>
        <a-entity id="left-hand" super-hands></a-entity>
        <a-entity id="right-hand" super-hands></a-entity>
    </a-entity>

    <!-- Le sol -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="20" color="#7BC8A4" static-body></a-plane>

    <!-- La table -->
    <a-entity id="table" position="0 0.75 -4">
        <a-box position="0 0.5 0" width="8" height="0.1" depth="5" color="#8B4513"></a-box>
        <!-- Les pieds de la table -->
        <a-box position="-3.5 0.25 -2" width="0.1" height="0.5" depth="0.1" color="#8B4513"></a-box>
        <a-box position="3.5 0.25 -2" width="0.1" height="0.5" depth="0.1" color="#8B4513"></a-box>
        <a-box position="-3.5 0.25 2" width="0.1" height="0.5" depth="0.1" color="#8B4513"></a-box>
        <a-box position="3.5 0.25 2" width="0.1" height="0.5" depth="0.1" color="#8B4513"></a-box>
    </a-entity>

    <!-- Ma chaise -->
    <a-box position="0 0.5 -2.5" rotation="0 0 0" width="0.5" height="0.8" depth="0.5" color="#A52A2A"></a-box>
    <!-- Chaise gauche -->
    <a-box position="-4 0.5 -4" rotation="0 90 0" width="0.5" height="0.8" depth="0.5" color="#A52A2A"></a-box>
    <!-- Chaise droite -->
    <a-box position="4 0.5 -4" rotation="0 -90 0" width="0.5" height="0.8" depth="0.5" color="#A52A2A"></a-box>

    <!-- Murs -->
    <a-box position="0 2.5 -10" width="30" height="5" depth="0.1" color="#8E94A3" static-body></a-box> <!-- Back wall -->
    <a-box position="-15 2.5 -4" rotation="0 90 0" width="20" height="5" depth="0.1" color="#8E94A3" static-body></a-box> <!-- Left wall -->
    <a-box position="15 2.5 -4" rotation="0 90 0" width="20" height="5" depth="0.1" color="#8E94A3" static-body></a-box> <!-- Right wall -->

    <!-- Plafond de la salle -->
    <a-box position="0 5 -4" width="30" height="0.1" depth="20" color="#F5F5DC" static-body></a-box>

    <!-- Lampe -->
    <a-cylinder position="0 4.8 -2" radius="0.5" height="0.2" color="#FFFF00"></a-cylinder>

    <!-- Posters -->
    <a-image src="poster1.jpg" position="5 3 -9.9" width="2" height="3"></a-image>
    <a-image src="poster2.jpg" position="-5 3 -9.9" width="2" height="3"></a-image>

</a-scene>

<!-- Afficher tous les dominos
<script src="./js/AllTheDominos.js"></script> -->

<!-- Afficher 7 dominos de maniere aléatoire pour "jouer" -->
<script src="./js/Select7Dominos.js"></script>
</body>



</html>
